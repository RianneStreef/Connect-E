    [displayProfile]="displayProfile"
    (clickedProfileStatus)="toggleDisplayProfile(boolValue)"
  ></app-header>

  <app-main
    [isLoggedIn]="isLoggedIn"

    (clickedProfileStatus)="toggleDisplayProfile(boolValue)"
  ></app-main>
  <!-- </div> -->
</div>
