<div class="main">
  <!-- Are we authenticated / logged in? -->
  <div *ngIf="!isLoggedIn; else mainSection">
    <!-- Are we going to show login or sign up form? -->
    <app-log-in *ngIf="!displaySignUp; else appSignUp"></app-log-in>
    <ng-template #appSignUp>
      <app-sign-up></app-sign-up>
    </ng-template>
  </div>
  <ng-template #mainSection>
    <app-profile></app-profile>
    <app-article></app-article>
    <app-newsfeed></app-newsfeed>
  </ng-template>
</div>
