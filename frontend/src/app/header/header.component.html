<div class="header">
  <div class="logoLink logoLinkImage" id="logoLink">
    <a></a>
  </div>
  <app-button
    class="loggedInButton"
    buttonText="Change log in status"
    buttonStyle="primary"
    (click)="setLogIn()"
  ></app-button>
  <h1>{{ title }}</h1>

  <i class="fas fa-user-plus nav-hidden-desktop"></i>

  <div *ngIf="!isLoggedIn; else loggedInButtons">
    <div class="headerButtonsLoggedOut nav-hidden-mobile">
      <app-button
        [displaySignUp]="displaySignUp"
        class="signUpButton"
        buttonText="Sign Up"
        buttonStyle="primary"
        (click)="setDisplaySignUp()"
      ></app-button>
      <app-button
        class="loginButton"
        buttonText="Login"
        buttonStyle="primary"
        (click)="unsetDisplaySignUp()"
      ></app-button>
    </div>
  </div>

  <ng-template #loggedInButtons>
    <div class="headerButtonsLoggedIn nav-hidden-mobile">
      <app-button
        [displayProfile]="displayProfile"
        class="profileButton"
        buttonText="Profile"
        buttonStyle="primary"
        (click)="setDisplayProfile()"
      ></app-button>
      <app-button
        class="logoutButton"
        buttonText="Logout"
        buttonStyle="primary"
      ></app-button>
    </div>
  </ng-template>
</div>
