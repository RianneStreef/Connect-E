<form class="card sign-up-card">
  <div class="leftSignupForm">
    <div class="form__group">
      <label class="form__label" for="firstName">First name:</label>
      <input
        id="firstName"
        name="firstName"
        type="text"
        class="form__input"
        required
      />
    </div>
    <div class="form__group">
      <label class="form__label" for="lastName">Last name:</label>
      <input
        id="lastName"
        name="lastName"
        type="text"
        class="form__input"
        required
      />
    </div>
    <div class="form__group">
      <label class="form__label" for="email">Department:</label>
      <input
        id="department"
        name="department"
        type="text"
        class="form__input"
        required
      />
    </div>
    <div class="form__group">
      <label class="form__label" for="jobTitle">Job title:</label>
      <input
        id="jobTitle"
        name="jobTitle"
        type="text"
        class="form__input"
        required
      />
    </div>
    <div class="form__group">
      <label class="form__label" for="country">Country:</label>
      <input
        id="country"
        name="country"
        type="text"
        class="form__input"
        required
      />
    </div>
  </div>
  <div class="rightSignupForm">
    <div class="form__group">
      <label class="form__label" for="email">Email:</label>
      <input
        id="email"
        name="email"
        type="email"
        class="form__input"
        required
      />
    </div>
    <div class="form__group">
      <label class="form__label" for="password">Password: </label>
      <input
        id="password"
        name="password"
        type="text"
        class="form__input"
        required
      />
    </div>
    <div class="button-container">
      <app-button buttonText="Log in" buttonStyle="primary"></app-button>
    </div>
  </div>
</form>
